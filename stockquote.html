<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Quote</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-left">
                <strong>
                    <i class="fa fa-gg-circle"></i> Stock Quote Search
                </strong>
            </h1>
        </div>
                <div class="row">
                    <div class="colum">
                       <h2 class="text-center">
                           <strong>Stock List</strong>
                       </h2>
                       <div class="card">
                            <div class="card-header"><strong>
                                <i class="fa fa-gg-circle"></i> Add Your favorite</strong>
                                
                            <div class="card-body">
                                 <div id="buttons-view"></div>
                                 <form id="stock-input">
                                     <label for="stock-input"></label>
                                     <input type="text" id="stock-input">
                                     <input id="add-stock" type="submit" value="Add Stock"><br>
                                 </form>
                                </div>
                            </div> 
                        </div>
                    </div>                
                        <div class="colum">
                           <h2 class="text-center">
                               <strong>Validation</strong>
                           </h2>
                           <div class="card">
                                <div class="card-header"><strong>
                                    <i class="fa fa-gg-circle"></i> Search Parameters</strong>
                                </div>
                                    <div class="validationList" id="stockView">
                                    </div> 
                            </div>
                        </div>
                            <div class="colum">
                               <h2 class="text-center">
                                   <strong>Stock Display</strong>
                               </h2>
                                <div class="card">
                                    <div class="card-header"><strong>
                                        <i class="fa fa-gg-circle"></i> Search Results</strong>
                                    </div>
                                        <div class="card-body">
                                            <div id="stocks-view"></div>
                                        </div> 
                                </div>
                            </div>
                </div>         
    </div>
  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script type="text/javascript" src="app.js"></script>    
</body>
</html>
